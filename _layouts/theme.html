{% include head.html %}

<main class='content'>
  <div class='theme-detail'>
    <div class='theme' id='theme-{{page.ID}}' data-language='javascript'>
      <h2 class='title'>{{page.Title}}</h2>
      {% if page.Author != '' %}
        <p class='metadata'>
          By <b>{{ page.Author }}</b>  <i>{{page.Description}}</i>
        </p>
      {% endif %}
      <div class='editor'>function foo(items) {
  const x = 2;
  const y = 'unicorn';

  return x + items;
}</div>
      <a download href='{{ site.github_download_base_url }}{{ page.FileName }}' target='_blank' class='button secondary'>
        Download
        <i class='icon-download'></i>
      </a>
    </div>
    {% include languages-menu.html %}
    </div>
</main>
